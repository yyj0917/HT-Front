title: '[Feature]: '
labels: ['feature']
assignees:
  - 'yun_yj'

body:
  - type: input
    id: feature-summary
    attributes:
      label: '💥 Feature Summary'
      description: '추가할 기능에 대해 간략하게 설명해주세요'

    validations:
      required: true

  - type: textarea
    id: feature-description
    attributes:
      label: '🤷🏼‍♂️ What & How?'
      description: '어떤 기능을, 어떻게 구현할지에 대해 설명해주세요'

    validations:
      required: true
